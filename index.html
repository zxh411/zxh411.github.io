<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>见面邀请</title>
    <style>
        * {
            margin: 50;
            padding: 50;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .message {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 4px solid #333;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-stroke: 2px #333;
            -webkit-text-stroke: 2px #333;
            color: white;
            white-space: nowrap;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .message {
                border-width: 3px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message">要见面吗？</div>
</body>
</html>

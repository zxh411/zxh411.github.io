<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盆栽点歌台</title>
    <style>
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            text-align: center;
            padding: 2rem 0;
            text-shadow: 0 0 20px #00ff9d;
            position: relative;
        }

        .title::after {
            content: '🎵';
            position: absolute;
            right: 10%;
            animation: glow 2s ease-in-out infinite;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            gap: 3rem;
        }

        /* 复古唱片机样式 */
        .record-player {
            width: 400px;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0,255,157,0.5));
        }

        .record {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .record::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                #00ff9d33 15px,
                #00ff9d33 30px
            );
        }

        .record-hole {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tonearm {
            position: absolute;
            width: 120px;
            height: 4px;
            background: #666;
            top: 30%;
            left: 80%;
            transform-origin: left center;
            transform: rotate(-30deg);
            transition: transform 0.5s;
        }

        /* 歌词面板样式 */
        .lyrics-section {
            flex: 1;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .lyrics-title {
            font-size: 2rem;
            color: #00ff9d;
            border-bottom: 2px solid;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .lyric-item {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            padding-left: 2rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .lyric-item::before {
            content: '♫';
            position: absolute;
            left: 0;
            color: #00ff9d;
        }

        /* 留言功能样式 */
        .message-form {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid #00ff9d;
            color: #fff;
            font-family: inherit;
        }

        button {
            padding: 1rem 2rem;
            background: #00ff9d;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00e68a;
        }

        .message-list {
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 2rem;
        }

        /* 动画效果 */
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #00ff9d); }
            50% { filter: drop-shadow(0 0 20px #00ff9d); }
        }

        @keyframes recordSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateX(0); }
        }

        .record.active {
            animation: recordSpin 3s linear infinite;
        }
    </style>
</head>
<body>
    <h1 class="title">盆栽点歌台</h1>

    <div class="container">
        <div class="record-player">
            <div class="tonearm"></div>
            <div class="record">
                <div class="record-hole"></div>
            </div>
        </div>

        <div class="lyrics-section">
            <h2 class="lyrics-title">歌词片段 ✨</h2>
            
            <div class="lyric-item" style="animation-delay: 0.2s">用尽伤人的话去说</div>
            <div class="lyric-item" style="animation-delay: 0.4s">我怀念的是无话不说</div>
            <div class="lyric-item" style="animation-delay: 0.6s">不如用误会来结尾</div>
            <div class="lyric-item" style="animation-delay: 0.8s">还仍然在各自宇宙 错过了春天</div>

            <form class="message-form" onsubmit="addMessage(event)">
                <input type="text" placeholder="写下你的音乐感悟..." required>
                <button type="submit">发送 💌</button>
            </form>

            <div class="message-list" id="messageList"></div>
        </div>
    </div>

    <script>
        // 唱片机交互
        const record = document.querySelector('.record');
        let isPlaying = false;

        record.addEventListener('click', () => {
            isPlaying = !isPlaying;
            record.style.animationPlayState = isPlaying ? 'running' : 'paused';
            document.querySelector('.tonearm').style.transform = 
                isPlaying ? 'rotate(-5deg)' : 'rotate(-30deg)';
        });

        // 留言功能
        function addMessage(event) {
            event.preventDefault();
            const input = event.target.querySelector('input');
            if (input.value.trim()) {
                const messageList = document.getElementById('messageList');
                const newMessage = document.createElement('div');
                newMessage.className = 'lyric-item';
                newMessage.innerHTML = `
                    <span style="color:#00ff9d">💬</span> 
                    ${input.value} 
                    <span style="color:#666; font-size:0.8em">${new Date().toLocaleTimeString()}</span>
                `;
                messageList.prepend(newMessage);
                input.value = '';
            }
        }

        // 初始化唱片动画
        record.style.animation = 'recordSpin 3s linear infinite';
        record.style.animationPlayState = 'paused';
    </script>
</body>
</html>

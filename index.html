<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html>
<head>
  <meta charset="UTF-8"> <!-- 设置中文字符编码 -->
  <meta name="视口（viewport）" content="宽度=设备宽度, 初始缩放=1.0"> <!-- 手机端适配 -->
  <title>要见面吗</title> <!-- 网页标题 -->
  <style>
    /* CSS样式表 */
    body {
      display: 弹性布局（flex）; /* 启用弹性盒子布局 */
      justify-content: 居中; /* 水平居中 */
      align-items: 居中; /* 垂直居中 */
      height: 100vh; /* 占满整个屏幕高度 */
      margin: 0; /* 去除默认边距 */
    }
    h1 {
      字体大小（font-size）: 20vw; /* 文字宽度为屏幕宽度的20% */
      颜色（color）: #000000; /* 黑色 */
      字体系列（font-family）: "微软雅黑", sans-serif; /* 优先使用微软雅黑字体 */
    }
  </style>
</head>
<body>
  <h1>要见面吗</h1> <!-- 主标题 -->
</body>
</html>

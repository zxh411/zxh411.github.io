<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºèƒ½ç›†æ ½</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(160deg, #c6e4b4 0%, #f8f9d2 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .plant {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            text-align: center;
            color: #2a5a3a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .water-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #89CFF0;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(137,207,240,0.3);
        }

        .water-btn:active {
            transform: scale(0.95);
        }

        .droplet {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: splash 1s linear forwards;
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        @keyframes plantShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes splash {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50px;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <div class="cloud" style="top:20%; left:-10%"></div>
    <div class="cloud" style="top:30%; right:-10%; animation-delay:-3s"></div>
    
    <div class="plant" onclick="waterPlant()">ğŸª´ æˆ‘æ˜¯ç›†æ ½<br>è¯·ç»™æˆ‘æµ‡æ°´ ğŸ’¦</div>
    <button class="water-btn" onclick="waterPlant()">ç‚¹å‡»æµ‡æ°´ï¼</button>
    <div class="counter">å·²æµ‡æ°´ï¼š<span id="count">0</span> æ¬¡</div>

    <script>
        let waterCount = 0;

        function waterPlant() {
            // æ›´æ–°è®¡æ•°å™¨
            waterCount++;
            document.getElementById('count').textContent = waterCount;
            
            // åˆ›å»ºæ°´æ»´ç‰¹æ•ˆ
            for(let i = 0; i < 8; i++) {
                const droplet = document.createElement('div');
                droplet.className = 'droplet';
                droplet.innerHTML = 'ğŸ’§';
                droplet.style.left = `${Math.random() * 100}%`;
                droplet.style.animationDelay = `${i * 0.1}s`;
                document.body.appendChild(droplet);
                
                setTimeout(() => droplet.remove(), 1000);
            }

            // æ·»åŠ ç›†æ ½åŠ¨ç”»
            const plant = document.querySelector('.plant');
            plant.style.animation = 'plantShake 0.5s ease';
            setTimeout(() => plant.style.animation = '', 500);
        }
    </script>
</body>
</html>

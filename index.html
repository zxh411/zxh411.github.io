<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>见面邀请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
        }

        .meet-box {
            padding: 2rem;
            border: 3px solid #24292e;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .meet-text {
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            font-weight: 700;
            color: #24292e;
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }

        /* 按钮容器 */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 基础按钮样式 */
        .choice-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-transform: uppercase;
        }

        /* 确认按钮 */
        .yes-btn {
            background: #2ea44f; /* GitHub同款绿色 */
            color: white;
        }

        .yes-btn:hover {
            background: #22863a;
            transform: scale(1.05);
        }

        /* 取消按钮 */
        .no-btn {
            background: #cb2431; /* GitHub同款红色 */
            color: white;
        }

        .no-btn:hover {
            background: #9f1d26;
            transform: scale(1.05);
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .meet-box {
                padding: 1.5rem;
            }
            
            .choice-btn {
                width: 100%;
                font-size: 1.2rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="meet-box">
        <div class="meet-text">要见面吗？</div>
        <div class="button-group">
            <button class="choice-btn yes-btn" onclick="handleChoice(true)">要</button>
            <button class="choice-btn no-btn" onclick="handleChoice(false)">不要</button>
        </div>
    </div>

    <script>
        // 处理用户选择
        function handleChoice(choice) {
            if(choice) {
                alert("🎉 太好了！我稍后联系你～");
                // 这里可以添加跳转页面或发送请求的代码
            } else {
                if(confirm("😢 确定不要见面吗？")) {
                    alert("好吧... 改主意了随时找我");
                }
            }
        }
    </script>
</body>
</html>

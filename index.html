<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #f5d9ff 0%, #c7f3ff 100%);
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            overflow-x: hidden;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-align: center;
            color: #5c3d6a;
            text-shadow: 2px 2px 0 #fff;
            margin: 2rem 0;
            cursor: pointer;
        }

        .phone-icon {
            font-size: 8rem;
            animation: ring 2s ease infinite;
            cursor: pointer;
            transition: 0.3s;
            margin: 2rem 0;
        }

        .message-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
            max-width: 500px;
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        textarea {
            resize: none;
            padding: 1rem;
            border: 2px solid #b8e0d2;
            border-radius: 15px;
            font-family: inherit;
        }

        button {
            padding: 1rem;
            background: #ff9dd8;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff7ec3;
        }

        .message-list {
            width: 80%;
            max-width: 600px;
            margin-top: 2rem;
        }

        .message-item {
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .sparkle {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: sparkle 1s linear forwards;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="title">è¦ç»å¸¸æƒ³æˆ‘<br>è®°å¾—ç»™ç›†æ ½ç•™è¨€ğŸ“</h1>
    
    <div class="phone-icon" onclick="showMessageForm()">ğŸ“±</div>
    
    <form class="message-form" id="messageForm">
        <textarea placeholder="è¯´ç‚¹ä»€ä¹ˆç»™ç›†æ ½å§..." rows="4"></textarea>
        <button type="button" onclick="saveMessage()">å‘é€ç•™è¨€ğŸ’Œ</button>
    </form>

    <div class="message-list" id="messageList"></div>

    <script>
        // åˆå§‹åŒ–åŠ è½½ç•™è¨€
        window.onload = () => {
            loadMessages();
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for(let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'ğŸ’–';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${i * 2}s`;
                document.body.appendChild(heart);
            }
        }

        function showMessageForm() {
            const form = document.querySelector('.message-form');
            form.style.display = 'flex';
            createSparkles();
            document.querySelector('.phone-icon').style.animation = 'none';
            setTimeout(() => document.querySelector('.phone-icon').style.animation = 'ring 2s ease infinite', 500);
        }

        function saveMessage() {
            const textarea = document.querySelector('textarea');
            if(textarea.value.trim()) {
                // ä¿å­˜åˆ°localStorage
                const messages = JSON.parse(localStorage.getItem('plantMessages') || '[]');
                messages.push({
                    text: textarea.value,
                    date: new Date().toLocaleString()
                });
                localStorage.setItem('plantMessages', JSON.stringify(messages));
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                textarea.value = '';
                createSparkles();
                loadMessages();
            }
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('plantMessages') || []);
            const list = document.getElementById('messageList');
            list.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <div>ğŸ’¬ ${msg.text}</div>
                    <div style="color: #999; font-size: 0.8rem; margin-top: 0.5rem">${msg.date}</div>
                </div>
            `).join('');
        }

        function createSparkles() {
            for(let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>

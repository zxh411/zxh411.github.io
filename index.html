<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盆栽点歌台</title>
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 10px #7fffd4;
        }

        .player-container {
            display: flex;
            gap: 3rem;
            margin: 2rem 0;
            align-items: center;
        }

        .vinyl-player {
            width: 300px;
            position: relative;
        }

        .vinyl {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #111;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(127,255,212,0.3);
        }

        .vinyl::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(#222 0%, #000 5%);
        }

        .vinyl-hole {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vinyl-label {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #7fffd4;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
        }

        .lyrics-box {
            width: 400px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            overflow-y: auto;
        }

        .message-form {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            width: 300px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #7fffd4;
            color: #fff;
            border-radius: 5px;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #7fffd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        .message-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spark {
            position: absolute;
            font-size: 1.2rem;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <h1 class="title">盆栽点歌台<br>🎶《暧昧》🎵</h1>

    <div class="player-container">
        <div class="vinyl-player">
            <div class="vinyl">
                <div class="vinyl-hole"></div>
                <div class="vinyl-label">盆栽音乐<br>♫ 暧昧 ♫</div>
            </div>
        </div>
        
        <div class="lyrics-box" id="lyrics">
            <div class="message-item">🎤 歌词片段：</div>
            <div class="message-item">💿 暧昧让人受尽委屈</div>
            <div class="message-item">💿 找不到相爱的证据</div>
            <div class="message-item">💿 何时该前进 何时该放弃</div>
            <div class="message-item">💿 连拥抱都没有勇气</div>
        </div>
    </div>

    <div class="message-form">
        <input type="text" placeholder="留下你的点歌留言..." id="message">
        <button onclick="addMessage()">发送 ✉️</button>
    </div>

    <script>
        // 唱片旋转逻辑
        const vinyl = document.querySelector('.vinyl');
        let isPlaying = false;

        vinyl.addEventListener('click', () => {
            isPlaying = !isPlaying;
            vinyl.style.animation = isPlaying ? 'rotate 2s linear infinite' : 'none';
            createSparks();
        });

        // 创建星火特效
        function createSparks() {
            for(let i = 0; i < 5; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.innerHTML = '✨';
                spark.style.left = `${Math.random() * 100}%`;
                spark.style.animationDelay = `${i * 0.2}s`;
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 1500);
            }
        }

        // 留言功能
        function addMessage() {
            const input = document.getElementById('message');
            if(input.value.trim()) {
                const lyricsBox = document.getElementById('lyrics');
                const newMsg = document.createElement('div');
                newMsg.className = 'message-item';
                newMsg.innerHTML = `💌 ${input.value}`;
                lyricsBox.appendChild(newMsg);
                input.value = '';
                createSparks();
            }
        }
    </script>
</body>
</html>
